<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freddy Labs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2em;
      margin-bottom: -3px;
    }
    .search-container {
      display: flex;
      flex-direction: row;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px;
      max-width: 700px;
      width: 100%;
    }
    .search-container input {
      border: none;
      width: 100%;
      padding: 0px;
      outline: none;
      border-radius: 25px;
    }
    .search-container button {
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .links {
      margin-top: 20px;
      margin-left: 80px;
    }
    .links a {
      margin-right: 80px;
    }
  </style>
</head>
<body>
  <h1>Freddy Labs</h1>
<br/>
  <div class="search-container">
    <input type="text" placeholder="Enter website" maxlength="500" onkeydown="if(event.keyCode === 13) getSite()">
    <div class="search-icon">
      <i class="fas fa-search" onclick="getSite()"></i>
    </div>
  </div>

  <script>

    function getSite() {
      let inputValue = document.querySelector('input').value;

      if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
        inputValue = 'http://' + inputValue;
      }

      const encodedValue = btoa(inputValue);
      window.location.href = "/web/_" + encodedValue + '_/';
    }
  </script>
</body>
</html>
